<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p class="title">Rock, Paper, Scissors Game</p>
    <button class="moves" id="rock" ><img class = "move-icon" src="./images/rock-emoji.png" alt=""></button>
    <button class="moves" id="paper" ><img class = "move-icon" src="./images/paper-emoji.png" alt=""></button>
    <button class="moves" id="scissors" ><img class = "move-icon" src="./images/scissors-emoji.png" alt=""></button>
    <p class="result"></p>
    <p class="move"></p>
    <p class="score-panel"></p>
    <button class="reset-score">Reset Score</button>
    <button class="auto-play" >Auto Play</button>
    <p class="reset-confirmation">
        
    </p>

    <script src="main.js"></script>
</body>
</html>
